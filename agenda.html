<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Admin HC 32</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="config.js"></script>

    <style>
        :root {
            /* Warna dari Brand Guide */
            --hc-blue: #1a4787;
            --hc-toska: #0f8a94;
            --hc-dark: #2e2e2e;
            --hc-green: #15a256;
            --hc-red: #d30e14;
            --hc-bg: #e7e9ea;
            --hc-blue-light-bg: rgba(26, 71, 135, 0.08);
        }

        @keyframes hcspin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            color: var(--hc-dark);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Loading Spinner (sama seperti dashboard) */
        #hc32-loading-overlay {
            position: fixed; inset: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .hc-loader {
            position: relative; width: 64px; height: 64px;
            display: flex; align-items: center; justify-content: center;
        }
        .hc-loader-spinner {
            position: absolute; inset: 0;
            border-radius: 50%;
            border: 5px solid var(--hc-blue);
            border-top-color: var(--hc-toska);
            animation: hcspin 1s linear infinite;
        }
        .hc-loader-logo {
            width: 44px; height: 44px; border-radius: 50%;
        }

        /* Sidebar Navigasi (sama seperti dashboard) */
        aside {
            width: 240px;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            flex-shrink: 0;
            position: fixed;
            inset: 0 auto 0 0;
            z-index: 50;
            transition: transform 0.3s ease;
        }
        .aside-header {
            display: flex; align-items: center; gap: 10px;
            padding-bottom: 16px; border-bottom: 1px solid #e2e8f0;
        }
        .aside-logo { width: 40px; height: 40px; border-radius: 50%; }
        .aside-title { font-size: 14px; font-weight: 600; color: var(--hc-dark); }
        .aside-subtitle { font-size: 12px; color: #64748b; }
        
        aside nav { display: flex; flex-direction: column; gap: 8px; margin-top: 16px; }
        .nav-item {
            display: block; text-decoration: none; color: #334155;
            font-size: 14px; font-weight: 500; padding: 8px 12px;
            border-radius: 6px; transition: all 0.2s ease;
        }
        .nav-item:hover { background-color: #f1f5f9; }
        .nav-item.active {
            background-color: var(--hc-blue-light-bg);
            color: var(--hc-blue);
            font-weight: 600;
        }

        /* Konten Utama (sama seperti dashboard) */
        main {
            flex-grow: 1;
            padding: 32px;
            overflow-y: auto;
            margin-left: 240px; /* Lebar sidebar */
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 0 24px 0;
        }
        #btn-open-sidebar {
            display: none;
            background: white;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        
        .page-title {
            font-size: 28px; font-weight: 700;
            color: var(--hc-dark); margin: 0 0 4px 0;
        }
        .page-subtitle { font-size: 16px; color: #475569; margin: 0; }

        .content-section {
            background: #fff;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(15, 23, 42, .05);
            margin-bottom: 24px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--hc-dark);
            margin: 0 0 16px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ============== STYLE BARU UNTUK FORM & TABEL ============== */

        /* Style Form */
        #agenda-form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 kolom */
            gap: 16px 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        /* Grup yang butuh lebar penuh */
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--hc-dark);
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 9px 12px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box; /* Penting untuk padding */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--hc-blue);
            box-shadow: 0 0 0 2px var(--hc-blue-light-bg);
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* Style Tombol Form */
        .form-buttons {
            grid-column: 1 / -1;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid #f1f5f9;
            padding-top: 16px;
            margin-top: 8px;
        }
        
        .btn-submit, .btn-cancel, .btn-action {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-submit {
            background-color: var(--hc-green);
            color: white;
        }
        .btn-submit:hover { background-color: #128a4a; }
        
        .btn-cancel {
            background-color: #f1f5f9;
            color: var(--hc-dark);
        }
        .btn-cancel:hover { background-color: #e2e8f0; }

        /* Style Tabel */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        #agenda-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px; /* Agar tidak terlalu sempit di HP */
        }
        #agenda-table th,
        #agenda-table td {
            padding: 10px 14px;
            text-align: left;
            font-size: 13px;
            border-bottom: 1px solid #e2e8f0;
        }
        #agenda-table th {
            font-weight: 600;
            font-size: 12px;
            background-color: #f8fafc;
            color: #64748b;
            text-transform: uppercase;
        }
        #agenda-table td {
            color: var(--hc-dark);
        }
        #agenda-table tr:last-child td {
            border-bottom: none;
        }

        /* Style Kolom di Tabel */
        .col-judul { font-weight: 600; }
        .col-tanggal { white-space: nowrap; }
        .col-status { text-transform: capitalize; }
        .col-aksi { width: 1%; white-space: nowrap; }

        /* Style Tombol Aksi di Tabel */
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .btn-action {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
        }
        .btn-action.presensi { background-color: var(--hc-blue); color: white; }
        .btn-action.presensi:hover { background-color: #123568; }
        .btn-action.delete { background-color: #fee2e2; color: #b91c1c; }
        .btn-action.delete:hover { background-color: #fecaca; }
        
        .placeholder-text {
            font-size: 14px;
            color: #94a3b8;
            text-align: center;
            padding: 20px;
        }

        /* ================= Responsif ================= */
        @media (max-width: 900px) {
            aside { transform: translateX(-100%); }
            aside.open { transform: translateX(0); }
            main { margin-left: 0; }
            #btn-open-sidebar { display: inline-flex; }
        }
        
        @media (max-width: 768px) {
            main { padding: 20px 16px; }
            /* Buat form jadi 1 kolom di HP */
            #agenda-form {
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>

    <div id="hc32-loading-overlay">
        <div class="hc-loader">
            <div class="hc-loader-spinner"></div>
            <img src="https://lh3.googleusercontent.com/a/ACg8ocL8As-y-kYtJrh1Q-z-x-nF8YV3-i-X-gYqYgYqYgYq=s96-c" class="hc-loader-logo" alt="Logo HC">
        </div>
    </div>

    <aside id="sidebar">
        <div class="aside-header">
             <img src="https://lh3.googleusercontent.com/d/1lAev2D5Pxp5Rt36iy4y0YMibEnYu5BgI" alt="Foto Admin" 
                  class="aside-logo" 
                  id="admin-foto-display">
            <div>
                <div style="font-weight: 700; color: var(--hc-blue);" 
                     id="admin-jabatan-display">Admin HC</div>
                <div style="font-size: 12px; color: #64748b;" 
                     id="admin-name-display">Memuat...</div>
            </div>
        </div>
        <nav>
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="presensi.html" class="nav-item">Presensi</a>
            <a href="admin-agenda.html" class="nav-item active">Agenda</a>
            <a href="admin-posting.html" class="nav-item">Posting</a>
            <a href="admin-anggota.html" class="nav-item">Anggota</a>
            <a href="admin-kepengurusan.html" class="nav-item">Kepengurusan</a>
            <a href="perbaikan.html" class="nav-item">Perbaikan Data</a>
            <a href="#" id="logout-btn" class="nav-item" style="color: var(--hc-red);">Logout</a>
        </nav>
    </aside>
    
    <main>
        <header class="page-header">
            <div>
                <h1 class="page-title">Manajemen Agenda</h1>
                <p class="page-subtitle">Tambah, edit, dan hapus agenda kegiatan.</p>
            </div>
            <button id="btn-open-sidebar" aria-label="Buka menu">â˜°</button>
        </header>

        <section class="content-section" id="form-section">
            <h2 class="section-title">Formulir Agenda</h2>
            
            <form id="agenda-form">
                <div class="form-group full-width">
                    <label for="judul">Judul Agenda (Wajib)</label>
                    <input type="text" id="judul" name="judul" required>
                </div>

                <div class="form-group">
                    <label for="tanggal">Tanggal (Wajib)</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
                
                <div class="form-group">
                    <label for="waktu">Waktu (Opsional)</label>
                    <input type="time" id="waktu" name="waktu">
                </div>

                <div class="form-group full-width">
                    <label for="tempat">Tempat (Opsional)</label>
                    <input type="text" id="tempat" name="tempat" placeholder="Mis: Ruang Aula SMAN 32">
                </div>

                <div class="form-group full-width">
                    <label for="deskripsi">Deskripsi Singkat (Opsional)</label>
                    <textarea id="deskripsi" name="deskripsi"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="kategori">Kategori</label>
                    <select id="kategori" name="kategori">
                        <option value="umum">Umum</option>
                        <option value="rapat">Rapat</option>
                        <option value="lomba">Lomba</option>
                        <option value="event-eksternal">Event Eksternal</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="aktif">Aktif (Tampil di publik)</option>
                        <option value="draft">Draft (Disimpan saja)</option>
                        <option value="dibatalkan">Dibatalkan</option>
                    </select>
                </div>

                <div class="form-buttons">
                    <button type="button" id="cancel-btn" class="btn-cancel" style="display: none;">Batal</button>
                    <button type="submit" id="submit-btn" class="btn-submit">Simpan Agenda Baru</button>
                </div>
            </form>
        </section>

        <section class="content-section" id="list-section">
            <h2 class="section-title">Daftar Agenda</h2>

            <div class="table-wrapper">
                <table id="agenda-table">
                    <thead>
                        <tr>
                            <th class="col-judul">Judul</th>
                            <th class="col-tanggal">Tanggal & Waktu</th>
                            <th>Tempat</th>
                            <th class="col-status">Status</th>
                            <th class="col-aksi">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="agenda-table-body">
                        </tbody>
                </table>
                <div id="agenda-placeholder">
                    <p class="placeholder-text">Memuat data...</p>
                </div>
            </div>
        </section>

    </main>

    <script>
        // Gunakan config.js
        const LOADER = document.getElementById("hc32-loading-overlay");
        let ADMIN_TOKEN = null;
        let ADMIN_NAMA = null;
        
        // Elemen Halaman
        const form = document.getElementById("agenda-form");
        const tableBody = document.getElementById("agenda-table-body");
        const placeholder = document.getElementById("agenda-placeholder");
        const submitBtn = document.getElementById("submit-btn");

        // 1. Validasi Sesi (Sama seperti dashboard)
        function validateSession() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');
            const urlNama = urlParams.get('n');
            const urlJabatan = urlParams.get('j');
            const urlFoto = urlParams.get('f');

            let session;

            if (urlToken && urlNama) {
                // Skenario 1: Baru login
                hc32_saveSession(urlToken, urlNama, urlJabatan, urlFoto);
                window.history.replaceState({}, document.title, window.location.pathname); 
                session = { token: urlToken, nama: urlNama, jabatan: urlJabatan, foto: urlFoto };
            } else {
                // Skenario 2: Refresh halaman
                session = hc32_getSession();
            }

            if (!session || !session.token || !session.nama) {
                alert("Sesi tidak valid. Silakan login kembali.");
                window.location.href = "https://sites.google.com/view/history-club-32/keanggotaan/login-pengurus"; // Ganti dengan URL login
                return false;
            }

            // Sukses
            ADMIN_TOKEN = session.token;
            ADMIN_NAMA = session.nama;

            document.getElementById("admin-name-display").textContent = session.nama;
            document.getElementById("admin-jabatan-display").textContent = session.jabatan || 'Admin';
            document.getElementById("admin-foto-display").src = session.foto || 'https://lh3.googleusercontent.com/d/1lAev2D5Pxp5Rt36iy4y0YMibEnYu5BgI';
            
            return true;
        }

        // 2. Memuat Daftar Agenda
        async function loadAgendaList() {
            LOADER.style.display = 'flex';
            placeholder.innerHTML = '<p class="placeholder-text">Memuat data...</p>';
            tableBody.innerHTML = "";

            try {
                const result = await hc32_post("listKegiatanAdmin", { token: ADMIN_TOKEN });
                
                if (result.status === 'ok') {
                    renderAgendaTable(result.data);
                } else {
                    throw new Error(result.message || "Gagal memuat data.");
                }
            } catch (error) {
                console.error("Error loadAgendaList:", error);
                placeholder.innerHTML = `<p class="placeholder-text" style="color:var(--hc-red)">Error: ${error.message}</p>`;
            } finally {
                LOADER.style.display = 'none';
            }
        }

        // 3. Render Tabel Agenda
        function renderAgendaTable(data) {
            if (!data || data.length === 0) {
                placeholder.innerHTML = '<p class="placeholder-text">Belum ada agenda yang dibuat.</p>';
                tableBody.innerHTML = "";
                return;
            }

            placeholder.style.display = 'none';
            tableBody.innerHTML = "";
            
            // Urutkan: agenda terbaru (atau yang akan datang) di atas
            data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

            data.forEach(item => {
                const tr = document.createElement("tr");
                const tgl = new Date(item.tanggal).toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'short', year: 'numeric'
                });
                const waktu = item.waktu || '';
                
                let statusColor = 'var(--hc-dark)';
                if(item.status === 'aktif') statusColor = 'var(--hc-green)';
                if(item.status === 'dibatalkan') statusColor = 'var(--hc-red)';
                
                tr.innerHTML = `
                    <td class="col-judul">${item.judul}</td>
                    <td class="col-tanggal">${tgl} ${waktu}</td>
                    <td>${item.tempat || '-'}</td>
                    <td class="col-status" style="color: ${statusColor}; font-weight: 600;">
                        ${item.status}
                    </td>
                    <td class="col-aksi">
                        <div class="action-buttons">
                            <button class="btn-action presensi" data-judul="${item.judul}" title="Set sebagai Pertemuan Presensi">
                                Set Presensi
                            </button>
                            <button class="btn-action delete" data-id="${item.id}" title="Hapus Agenda">
                                Hapus
                            </button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // 4. Handle Form Submit (Tambah Agenda)
        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!confirm("Yakin ingin menyimpan agenda baru ini?")) return;

            LOADER.style.display = 'flex';
            submitBtn.disabled = true;
            submitBtn.textContent = "Menyimpan...";

            try {
                const formData = new FormData(form);
                const payload = {
                    token: ADMIN_TOKEN,
                    judul: formData.get("judul"),
                    // Gabungkan tanggal dan waktu ke format ISO
                    tanggal: formData.get("tanggal"), 
                    waktu: formData.get("waktu"),
                    tempat: formData.get("tempat"),
                    deskripsi: formData.get("deskripsi"),
                    kategori: formData.get("kategori"),
                    status: formData.get("status")
                };
                
                // Validasi Frontend Sederhana
                if (!payload.judul || !payload.tanggal) {
                    throw new Error("Judul dan Tanggal wajib diisi.");
                }

                const result = await hc32_post("addKegiatan", payload);

                if (result.status === 'ok') {
                    alert("Agenda baru berhasil disimpan!");
                    form.reset();       // Kosongkan form
                    loadAgendaList(); // Muat ulang tabel
                } else {
                    throw new Error(result.message || "Gagal menyimpan agenda.");
                }

            } catch (error) {
                console.error("Error handleFormSubmit:", error);
                alert(`Error: ${error.message}`);
            } finally {
                LOADER.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = "Simpan Agenda Baru";
            }
        }

        // 5. Handle Klik pada Tabel (Hapus / Set Presensi)
        function handleTableClick(e) {
            const target = e.target.closest('button');
            if (!target) return;

            if (target.classList.contains('delete')) {
                const id = target.dataset.id;
                if (confirm(`Yakin ingin MENGHAPUS agenda ini? (ID: ${id})\nAksi ini tidak bisa dibatalkan.`)) {
                    handleDelete(id);
                }
            }
            
            if (target.classList.contains('presensi')) {
                const judul = target.dataset.judul;
                if (confirm(`Yakin ingin mengatur pertemuan presensi saat ini ke:\n\n"${judul}" ?`)) {
                    handleSetMeeting(judul);
                }
            }
        }

        // 6. Fungsi Aksi: Hapus
        async function handleDelete(id) {
            LOADER.style.display = 'flex';
            try {
                const result = await hc32_post("deleteKegiatan", { token: ADMIN_TOKEN, id: id });
                if (result.status === 'ok') {
                    alert("Agenda berhasil dihapus.");
                    loadAgendaList(); // Muat ulang tabel
                } else {
                    throw new Error(result.message || "Gagal menghapus.");
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                LOADER.style.display = 'none';
            }
        }
        
        // 7. Fungsi Aksi: Set Presensi
        async function handleSetMeeting(judul) {
            LOADER.style.display = 'flex';
            try {
                const result = await hc32_post("setCurrentMeetingFromAgenda", { token: ADMIN_TOKEN, judul: judul });
                if (result.status === 'ok') {
                    alert(`Sukses! Pertemuan presensi saat ini diatur ke:\n"${judul}"`);
                } else {
                    throw new Error(result.message || "Gagal mengatur pertemuan.");
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                LOADER.style.display = 'none';
            }
        }

        // 8. Init
        document.addEventListener("DOMContentLoaded", () => {
            if (validateSession()) {
                loadAgendaList();
            }
            
            // Event Listeners
            form.addEventListener("submit", handleFormSubmit);
            tableBody.addEventListener("click", handleTableClick);

            // Listener navigasi
            document.getElementById("logout-btn").addEventListener("click", (e) => {
                e.preventDefault();
                hc32_logout(); 
            });

            const sb = document.getElementById("sidebar");
            document.getElementById("btn-open-sidebar").addEventListener("click", () => sb.classList.toggle("open"));
        });

    </script>
</body>
</html>
