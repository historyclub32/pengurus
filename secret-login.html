<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Pengurus - HC 32</title>

  <!-- Sesuaikan path kalau file ini berbeda folder -->
  <script src="../config.js"></script>
  <script src="../components.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --hc-blue:#1a4787;
      --danger:#d30e14;
      --shadow: 0 10px 30px rgba(2,6,23,.08);
      --radius: 18px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(1200px 500px at 50% 0%, rgba(26,71,135,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:22px;
    }
    .wrap{
      width:100%;
      max-width:420px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      justify-content:center;
      margin-bottom:16px;
      user-select:none;
    }
    .logo{
      width:44px;height:44px;border-radius:12px;
      background: rgba(26,71,135,.10);
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(26,71,135,.18);
      font-weight:700;color:var(--hc-blue);
    }
    .brand h1{
      font-size:18px;margin:0;font-weight:700;line-height:1.1;
    }
    .brand p{
      margin:2px 0 0 0;
      font-size:12px;color:var(--muted);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
    }
    .title{
      margin:0 0 2px 0;
      font-size:16px;
      font-weight:700;
    }
    .subtitle{
      margin:0 0 14px 0;
      font-size:12px;
      color:var(--muted);
      line-height:1.4;
    }

    .field{ margin: 12px 0; }
    label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    input{
      width:100%;
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:12px;
      font-size:14px;
      outline:none;
      transition:.15s;
      background:#fff;
    }
    input:focus{
      border-color: rgba(26,71,135,.55);
      box-shadow: 0 0 0 4px rgba(26,71,135,.12);
    }

    .pw-row{
      position:relative;
    }
    .toggle{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      padding:7px 10px;
      font-size:12px;
      cursor:pointer;
      color:var(--muted);
    }
    .toggle:active{ transform:translateY(-50%) scale(.98); }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
    }
    .btn{
      width:100%;
      border:none;
      background:var(--hc-blue);
      color:#fff;
      padding:12px 14px;
      border-radius:14px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      transition:.15s;
    }
    .btn:disabled{
      opacity:.6;
      cursor:not-allowed;
    }
    .btn:active{ transform:scale(.99); }

    .msg{
      margin-top:12px;
      border-radius:14px;
      padding:10px 12px;
      font-size:12px;
      border:1px solid var(--border);
      background:#f8fafc;
      color:var(--muted);
      display:none;
      line-height:1.4;
    }
    .msg.error{
      border-color: rgba(211,14,20,.25);
      background: rgba(211,14,20,.06);
      color: #7f1d1d;
    }
    .msg.ok{
      border-color: rgba(22,163,74,.25);
      background: rgba(22,163,74,.06);
      color: #14532d;
    }

    .foot{
      text-align:center;
      margin-top:12px;
      font-size:11px;
      color:var(--muted);
    }

    .tiny{
      font-size:11px;color:var(--muted);
      margin-top:10px; line-height:1.4;
    }
    .tiny b{ color:var(--text); font-weight:600; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="brand">
      <div class="logo">HC</div>
      <div>
        <h1>History Club 32</h1>
        <p>Portal Pengurus • Login</p>
      </div>
    </div>

    <div class="card">
      <h2 class="title">Masuk sebagai Pengurus</h2>
      <p class="subtitle">Gunakan akun resmi pengurus. Jangan mengandalkan halaman “tersembunyi” untuk keamanan.</p>

      <form id="login-form">
        <div class="field">
          <label for="u">Username / Email</label>
          <input id="u" name="u" autocomplete="username" placeholder="contoh: micko@..." required />
        </div>

        <div class="field">
          <label for="p">Password</label>
          <div class="pw-row">
            <input id="p" name="p" type="password" autocomplete="current-password" placeholder="••••••••" required />
            <button class="toggle" type="button" id="togglePw">Lihat</button>
          </div>
        </div>

        <div class="row">
          <button class="btn" id="btnLogin" type="submit">Login</button>
        </div>

        <div id="msg" class="msg"></div>

        <div class="tiny">
          <b>Saran keamanan backend:</b> rate limit + lockout sementara, hash password, token expiry pendek, dan audit log.
        </div>
      </form>
    </div>

    <div class="foot">© HC 32</div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const btn = document.getElementById('btnLogin');
    const msg = document.getElementById('msg');
    const togglePw = document.getElementById('togglePw');
    const inputPw = document.getElementById('p');

    function showMsg(type, text){
      msg.className = 'msg' + (type ? (' ' + type) : '');
      msg.textContent = text;
      msg.style.display = 'block';
    }
    function hideMsg(){
      msg.style.display = 'none';
    }
    function setLoading(isLoading){
      btn.disabled = isLoading;
      btn.textContent = isLoading ? 'Memproses...' : 'Login';
    }

    togglePw.addEventListener('click', () => {
      const isPw = inputPw.type === 'password';
      inputPw.type = isPw ? 'text' : 'password';
      togglePw.textContent = isPw ? 'Sembunyi' : 'Lihat';
      inputPw.focus();
    });

    // Jika sudah ada sesi valid, langsung ke dashboard
    try {
      const s = (typeof hc32_getSession === 'function') ? hc32_getSession() : null;
      if (s && s.token) window.location.href = "../dashboard/";
    } catch (e) {}

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMsg();

      const u = (document.getElementById('u').value || '').trim();
      const p = (document.getElementById('p').value || '').trim();

      if (!u || !p){
        showMsg('error', 'Username/email dan password wajib diisi.');
        return;
      }

      setLoading(true);

      try {
        // Pastikan backend kamu punya endpoint ini
        // Output yang diharapkan (contoh):
        // { ok:true, data:{ token:"...", nama:"...", jabatan:"...", foto:"..." } }
        const res = await hc32_post("loginPengurus", { username: u, password: p });

        if (!res || res.ok !== true){
          const errText = (res && (res.message || res.error)) ? (res.message || res.error) : 'Login gagal. Cek kembali data kamu.';
          showMsg('error', errText);
          setLoading(false);
          return;
        }

        const data = res.data || {};
        if (!data.token){
          showMsg('error', 'Login gagal: token tidak ditemukan dari server.');
          setLoading(false);
          return;
        }

        // Simpan sesi (mengikuti pola kamu sebelumnya)
        if (typeof hc32_saveSession === 'function'){
          hc32_saveSession(data.token, data.nama || 'Pengurus', data.jabatan || '', data.foto || '');
        }

        showMsg('ok', 'Berhasil login. Mengalihkan ke dashboard...');
        window.location.href = "../dashboard/";
      } catch (err){
        console.error(err);
        showMsg('error', 'Koneksi bermasalah atau server tidak merespons.');
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
